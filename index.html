<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roshambo</title>
</head>
<body>
    <div id="main-container">
        <h1>Rock Paper Scissors</h1>
        <div id="heading">
            <h3><u>Play Game (First to 5 wins)</u></h3>
        </div>
        <div id="score">
            <div>User - <span id="userScore"></span></div>
            <div>Computer - <span id="computerScore"></span></div>
        </div>
        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissor</button>
        </div>
        <div id="results">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
